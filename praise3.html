<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praise Login Page</title>
    <link rel="stylesheet" href="praise3.css" />
</head>
<body>
    <div class="david">
        <form action="" method="post">
            <label for="fname">First Name</label><br />
            <input type="text" name="fname" id="" required/><br />
            <label for="mname">Middle Name</label><br />
            <input type="text" name="mname" id="" required/><br />
            <label for="email">Email</label><br />
            <input type="Email" name="email" id="" required/><br />
            <label for="number">Phone Number</label><br />
            <input type="tel" name="number" id="" required/><br />
            <label for="age">Age</label><br />
            <input type="date" name="age" id="" required/><br />
            <label for="gender">Gender</label><br />
            <select name="gender" id="" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br />
            <button class="submit" type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
